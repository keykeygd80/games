<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</head>
<body style="background-color:powderblue;">
	
	<img id = "rail" src = "png\rail.png" style = "position: absolute; left: -0.3cm; top: 4.5cm;">
	<img id = "arrow1" src = "png\arrow1.png" style = "position: absolute; left: 9cm; top: 4.5cm;visibility: hidden;">
	<img id = "arrow2" src = "png\arrow2.png" style = "position: absolute; left: 9cm; top: 13cm; visibility: hidden;">
	<img id = "person" src = "png\person.png" style = "position: absolute; left: 12.5cm; top: 6cm; display: none;">
	<img id = "cat" src = "png\cat.png" style = "position: absolute; left: 12cm; top: 11cm; display: none;">
	<img id = "blood" src = "png\blood.png" style = "position: absolute; left: 12.5cm; top: 6cm; display: none;">
	<img id = "train" src = "png\train.png" style = "position: absolute; left: -8cm; top: 5cm;">
	<p id = "word" style = "position: absolute; left: 19cm; top: 10cm; display: none;">嘻嘻</p>
	
	<button id = start onclick = "document.getElementById('inSide').style.display = 'block';document.getElementById('outSide').style.display = 'block'" style = "position: absolute; left: 6cm; top: 7cm; width: 3.5cm; height: 2.5cm; ">Start</button>
	<div id = "inSide" class = "in">火車即將經過岔路而妳的面前有一根控制桿，如果什麼都不做的話火車會輾過一位即將轉職為魔法師的李姓男子，如果使用控制桿的話會輾過一隻可愛的貓咪，妳會怎麼做呢啾咪0.<
		<img id = "control" src = "png\control.png" style = "position: absolute; left: 1.5cm; top: 4cm;">
		<img id = "control2" src = "png\control2.png" style = "position: absolute; left: 1.5cm; top: 4cm; display: none;">
		<button id = "up" onclick= "up(); same(); time()" style = "position: absolute; left: 2.5cm; top: 3cm; float: left;">不使用</button>
		<button id = "down" onclick= "down(); same(); time()" style = "position: absolute; left: 1cm; top: 3cm; float: left;">使用</button>
	</div>
	<div id = "outSide" class = "out">
	</div>

	<script>
		var count;
		var countUp;
		var countDead;
		var countDown;
		var countDodge;
		var move = 0;
		var chooseTime = 33;
		var path = 1;
		var upTop = 0;
		var downTop = 0;
		var deadTime = 34;
		var dodgeTime = 35;

		function train()
		{
			document.getElementById("train").style.marginLeft = "0cm";	
		}
		function time()
		{  
			count = setInterval(countUpAdd,100);

		}
		function countUpAdd()
		{ 
			move = move + 0.5;
			document.getElementById("train").style.marginLeft = move + "cm";
			chooseTime--;
			if(chooseTime === 0)
			{
				if(path === 1)
				{
					document.getElementById("train").style.marginLeft = "14.5cm";
					document.getElementById("train").style.transform = "rotate(-40deg)";
					countUp = setInterval(upRoad,100);
					function upRoad()
					{
						upTop = upTop - 0.8;
						document.getElementById("train").style.marginTop = upTop + "cm";
					}			
				}
				else
				{
					document.getElementById("train").style.marginLeft = "15cm";
					document.getElementById("train").style.transform = "rotate(39deg)";
					countDown = setInterval(downRoad,100);
					function downRoad()
					{  
						downTop = downTop + 0.8;
						document.getElementById("train").style.marginTop = downTop + "cm";
					}
				}
			}
			else
			{
				return " ";
			}
		}
		function up()
		{
			document.getElementById("arrow1").style.visibility = "visible";
			document.getElementById("arrow2").style.visibility = "hidden";
			path = 1;
			countDead = setInterval(dead,100);
			function dead()
			{
				deadTime--;
				if(deadTime === 0)
				{
					document.getElementById("blood").style.display = "block";
				}
			}
		}
		function down()
		{
			document.getElementById("arrow1").style.visibility = "hidden";
			document.getElementById("arrow2").style.visibility = "visible";
			path = 2;
			countDodge = setInterval(dodge,100);
			function dodge()
			{
				dodgeTime--;
				if(dodgeTime === 0)
				{
					document.getElementById("cat").style.marginLeft = "6cm";
					document.getElementById("word").style.display = "block";
				}
			}
		}
		function same()
		{
			document.getElementById('inSide').style.display = 'none';
			document.getElementById('outSide').style.display = 'none';
			document.getElementById("start").style.display = "none";
			document.getElementById("person").style.display = "block";
			document.getElementById("cat").style.display = "block";
		}
	</script>	
</body>
<style>
	.out
	{
		display: none;
		position: absolute;
		top: 0%;
		left: 0%;
		width: 100%;
		height: 100%;
		background-color: black;
		opacity: 0.8;
	}
	.in
	{
		display: none;
		position: absolute;
		top: 100px;
		left: 25%;	
		width: 50%;
		height: 50%;
		padding: 10px;
		border: 10px solid orange;
		background-color: white;
		z-index: 1;
	}
	
</style>
</html>
